<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}
.video-bg{
  position: absolute;
  z-index: -10;
  width: 100%;
  height: 100vh;
  display: grid;
  object-fit: cover;
}
.video-bg video{
  width: 100%;
  height: auto;
  display: grid;
  object-fit: cover;
}
body{
    height:100vh;
   
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    overflow:hidden;
}

.overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.65);
    backdrop-filter: blur(4px);
}

.container{
    position:relative;
    z-index:2;
    text-align:center;
    width:100%;
    padding:20px;
}

.avatar{
    width:150px;
    height:150px;
    border-radius:50%;
    border:5px solid rgba(255,255,255,0.2);
    overflow:hidden;
    margin:0 auto 20px;
    box-shadow:0 0 30px #ff004c;
}

.avatar img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.title{
    font-family:'Orbitron', sans-serif;
    font-size:40px;
    font-weight:700;
    background:linear-gradient(90deg,#004cff,#b100ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    letter-spacing:3px;
}

.tagline{
    margin-top:10px;
    font-size:18px;
    opacity:0.8;
    letter-spacing:2px;
}

.socials{
    margin-top:40px;
    display:flex;
    justify-content:center;
    gap:25px;
    flex-wrap:wrap;
}

.social{
    width:60px;
    height:60px;
    border-radius:50%;
    background:rgba(255,255,255,0.1);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:26px;
    transition:0.3s;
    cursor:pointer;
    backdrop-filter:blur(10px);
}

.social:hover{
    transform:translateY(-6px);
    background:#ff004c;
}

.bottom-nav{
    position:absolute;
    bottom:15px;
    left:0;
    width:100%;
    display:flex;
    justify-content:space-around;
    opacity:0.9;
}

.nav-icon{
    font-size:26px;
}

.sound-btn{
    position:absolute;
    right:20px;
    bottom:100px;
    width:65px;
    height:65px;
    border-radius:50%;
    background:rgba(255,255,255,0.1);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:28px;
    backdrop-filter:blur(10px);
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">

    <div class="avatar">

    </div>

        <div class="social"><a href="https://discord.gg/2qG3DCPC"><img src="dis.png" width="50px"></a></div>
    </div>

</div>
